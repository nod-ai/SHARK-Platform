name: SDXL Tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/ci-sdxl.yaml'
      - 'shortfin/**'
  schedule:
    # Weekdays at 5:00 AM UTC = 10:00 PM PST.
    - cron: "0 5 * * 1-5"

concurrency:
  # A PR number if a pull request and otherwise the commit hash. This cancels
  # queued and in-progress runs for the same PR (presubmit) or commit
  # (postsubmit). The workflow name is prepended to avoid conflicts between
  # different workflows.
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test_sd:
    name: "SDXL Tests"
    strategy:
      matrix:
        version: [3.12]
      fail-fast: false
    runs-on: llama-mi300x-1
    defaults:
      run:
        shell: bash
    env:
      PIP_CACHE_DIR: "${{ github.workspace }}/.pip-cache"
      SHORTFIN_DIR: ${{ github.workspace }}/shortfin/
      VENV_DIR: ${{ github.workspace }}/.venv
    
    steps:
      - name: Get Current Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: "Setting up Python"
        id: setup_python
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: ${{matrix.version}}
          cache: "pip"

      - name: "Checkout Code"
        uses: actions/checkout@v3

      - name: Install pip deps
        working-directory: ${{ env.SHORTFIN_DIR }}
        run: |
          pip install -r requirements-tests.txt
          pip install -r requirements-iree-compiler.txt
          pip install -r .
          pip freeze
          
      - name: Cache Pip Packages
        uses: actions/cache@v4
        id: cache-pip
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: pip-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('*requirements.txt') }}


      - name: Run SDXL test
        run: pytest shortfin/tests/apps/sd/e2e_test.py -v -s --device=amdgpu
