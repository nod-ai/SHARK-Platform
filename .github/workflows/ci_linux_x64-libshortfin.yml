name: CI - libshortfin

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci_linux_x64-libshortfin.yml'
      - 'libshortfin/**'

permissions:
  contents: read

env:
  IREE_REPO_DIR: ${{ github.workspace }}/iree
  BUILD_DIR: ${{ github.workspace }}/libshortfin/build

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-24.04

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install clang lld cmake ninja-build

    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        submodules: false

    - name: Setup Python
      uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
      with:
        python-version: "3.11"
        cache: "pip"
    - name: Install Python packages
      # TODO: Switch to `pip install -r requirements.txt -e libshortfin/`.
      run: pip install nanobind typing_extensions

    - name: Build libshortfin
      run: |
        mkdir ${{ env.BUILD_DIR }}
        cd ${{ env.BUILD_DIR }}
        cmake -GNinja \
          -DCMAKE_C_COMPILER=clang-18 \
          -DCMAKE_CXX_COMPILER=clang++-18 \
          -DCMAKE_LINKER_TYPE=LLD \
          -DSHORTFIN_BUNDLE_DEPS=ON \
          -DSHORTFIN_BUILD_PYTHON_BINDINGS=ON \
          ..
        cmake --build . --target all

    - name: Test libshortfin
      run: |
        cd ${{ env.BUILD_DIR }}
        cmake --build . --target test
